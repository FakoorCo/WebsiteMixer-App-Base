{% extends "admin/base.html" %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <h1 class="page-header">Manage Menus</h1>
   <ul id="submenu">
     <li><a href="/admin/menus/add/"><button class="btn btn-success">Add New</button></a></li>
   </ul>

  <div class="table-responsive">
    <table class="table table-striped">
      <tbody>
      {% for m in menuData %}
      <tr>
        <td>{{m.menu_name}}</td>
        <td>
          <a href="/admin/menus/edit/{{m.id}}/"><button class="btn btn-primary">Edit</button></a>
          <a href="/admin/menus/delete/{{m.id}}/"><button class="btn btn-danger">Delete</button></a>
        </td>
      </tr>
      {% endfor %}

      </tbody>
    </table>
  </div>

</div>
{% endblock %}
