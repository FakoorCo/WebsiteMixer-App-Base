{% extends "admin/base.html" %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <h1 class="page-header">Manage Plugins</h1>
   <ul id="submenu">
     <li><a href="/admin/plugins/add/"><button class="btn btn-success">Add New</button></a></li>
   </ul>

  <div class="table-responsive">
    <table class="table table-striped">
      <tbody>
      {% for p in pluginData %}
      <tr>
        <td width="325">
          <img src="{{p.basics.image}}" width="325">
        </td>
        <td>
          Name: {{p.basics.name}} (Version: {{p.basics.version}})<br/>
          Description: {{p.basics.summary|safe}}<br/>
          Website: <a href="{{p.basics.website}}" target="_blank">{{p.basics.website}}</a><br/>
          Email: <a href="mailto:{{p.basics.email}}">{{p.basics.email}}<br/>
          <br/>
          <a href="/admin/plugins/edit/{{p.basics.name|lower}}/"><button class="btn btn-primary">Edit</button></a>
          <a href="/admin/plugins/delete/{{p.basics.name|lower}}/"><button class="btn btn-danger">Delete</button></a>
        </td>
      </tr>
      {% endfor %}

      </tbody>
    </table>
  </div>

</div>
{% endblock %}
