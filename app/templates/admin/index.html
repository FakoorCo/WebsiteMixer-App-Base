{% extends "admin/base.html" %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <h1 class="page-header">Latest Events</h1>
   <ul id="submenu">
     <li><a href="/admin/clear-logs/"><button class="btn btn-danger">Clear Log Events</button></a></li>
   </ul>

   <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Event Date</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>

      {% for entry in eventData %}
      <tr>
         <td width="250">{{ moment(entry.log_date).format('MMMM Do YYYY, h:mm a') }}</td>
         <td>{{ entry.log_message }}<br/>
      </tr>
      {% endfor %}

      </tbody>
    </table>
  </div>
</div>
{% endblock %}
